            <!-- Live region for copy notifications -->
            <div id="copy-status" aria-live="polite" style="height:1px;width:1px;overflow:hidden;position:absolute;clip:rect(1px,1px,1px,1px);">
              <!-- updated by script -->
            </div>
          </footer>
        </div>

  </div>

  <!-- Minimal interactivity -->
  <script>
    // ====== CONFIG ======
    const EMAIL = "you@example.com"; // <- put your email here

    // Copy email button
    const copyBtn = document.querySelector('button#contact[aria-label="Copy email"]');
    const status = document.getElementById('copy-status');

    if (copyBtn) {
      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(EMAIL);
          status.textContent = "Email copied to clipboard.";
          copyBtn.setAttribute('title', 'Copied!');
          setTimeout(() => {
            status.textContent = "";
            copyBtn.setAttribute('title', 'Copy email');
          }, 1800);
        } catch (e) {
          status.textContent = "Copy failed. Tap to copy manually: " + EMAIL;
        }
      });

      // Keyboard support hint (Enter/Space already handled by button semantics)
    }

    // External links: ensure safe rel attributes
    document.querySelectorAll('a[target="_blank"]').forEach(a => {
      if (!a.rel.includes('noopener')) a.rel += ' noopener';
      if (!a.rel.includes('noreferrer')) a.rel += ' noreferrer';
    });
  </script>
